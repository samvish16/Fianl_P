<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lights Out</title>
<style>
    /* CSS styles for game layout */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(5, 50px);
        grid-gap: 5px;
    }
    .cell {
        width: 50px;
        height: 50px;
        background-color: white;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    .cell.on {
        background-color: black;
    }
</style>
</head>
<body>

<h1>Lights Out</h1>

<div class="board" id="board"></div>

<script>
    const boardSize = 5;
    let board = [];

    // Create a random solvable board
    function createBoard() {
        board = [];
        for (let i = 0; i < boardSize; i++) {
            board[i] = [];
            for (let j = 0; j < boardSize; j++) {
                board[i][j] = Math.random() > 0.5 ? 1 : 0;
            }
        }
    }

    // Check if the board is solved
    function isSolved() {
        return board.every(row => row.every(cell => cell === 0));
    }

    // Toggle the lights when a cell is clicked
    function toggleCell(row, col) {
        board[row][col] ^= 1;
        if (row > 0) board[row - 1][col] ^= 1;
        if (row < boardSize - 1) board[row + 1][col] ^= 1;
        if (col > 0) board[row][col - 1] ^= 1;
        if (col < boardSize - 1) board[row][col + 1] ^= 1;
    }

    // Render the board
    function renderBoard() {
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = '';
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (board[i][j] === 1) cell.classList.add('on');
                cell.addEventListener('click', () => {
                    toggleCell(i, j);
                    renderBoard();
                    if (isSolved()) {
                        window.alert('Congratulations! You win the game!');
                        createBoard();
                        renderBoard();
                    }
                });
                boardElement.appendChild(cell);
            }
        }
    }

    // Initialize the game
    createBoard();
    renderBoard();
</script>

<footer>
    <p>Last updated: <span id="lastModified"></span></p>
</footer>
<script type="text/javascript">
    var x = document.lastModified;
    document.getElementById('lastModified').textContent = x;
</script>

</body>
</html>
